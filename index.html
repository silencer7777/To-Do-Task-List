<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Artful Notes & Mindful Productivity</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #1a0a3a;
  color: #fff;
  margin: 0;
  min-height: 100vh;
}
.art-bg {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: -1;
  background: none;
  opacity: 1;
}
#art-header {
  text-align: center;
  margin: 40px 0 20px 0;
  font-size: 2.5em;
  letter-spacing: 2px;
  font-family: 'Brush Script MT', cursive, sans-serif;
  color: #6a0572;
  text-shadow: 2px 2px 0 #fff, 0 0 10px #c471f5;
}

#task-section {
  background: rgba(255,255,255,0.85);
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(106,5,114,0.12);
  max-width: 540px;
  margin: 32px auto 24px auto;
  padding: 32px;
  color: #222;
}
#logout-btn {
  background: #6a0572;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  margin-bottom: 20px;
}
#note-form {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 18px;
}
#note-content {
  flex: 1 1 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #bbb;
  min-height: 48px;
  font-size: 1em;
  resize: vertical;
}
.note-mood, .note-tag, .note-color {
  margin-right: 8px;
}
#note-mood, #note-color {
  border-radius: 6px;
  border: 1px solid #bbb;
  padding: 6px;
  font-size: 1.1em;
}
#note-tag {
  border-radius: 6px;
  border: 1px solid #bbb;
  padding: 6px;
  font-size: 1em;
  width: 100px;
}
#note-form button {
  background: #6a0572;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 18px;
  cursor: pointer;
  font-size: 1em;
}
#notes-list {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  margin: 0;
  padding: 0;
  list-style: none;
}
.note-card {
  background: #fff;
  color: #222;
  border-radius: 14px;
  box-shadow: 0 2px 16px rgba(106,5,114,0.08);
  padding: 18px 16px 14px 16px;
  width: 240px;
  min-height: 140px;
  position: relative;
  display: flex;
  flex-direction: column;
  transition: box-shadow .2s;
  word-break: break-word;
}
.note-card[data-mood="happy"] { border-left: 7px solid #f8d568; }
.note-card[data-mood="sad"] { border-left: 7px solid #4f8cff; }
.note-card[data-mood="calm"] { border-left: 7px solid #7ed6df; }
.note-card[data-mood="excited"] { border-left: 7px solid #ff7675; }
.note-card[data-mood="neutral"] { border-left: 7px solid #b2bec3; }
.note-card .note-header {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 1.05em;
}
.note-card .note-tags {
  color: #6a0572;
  font-size: 0.98em;
  margin-right: 8px;
}
.note-card .note-mood {
  font-size: 1.25em;
  margin-right: 6px;
}
.note-card .note-color {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
  border: 2px solid #eee;
  vertical-align: middle;
}
.note-card .note-content {
  flex: 1;
  margin-bottom: 8px;
  white-space: pre-wrap;
}
.note-card .note-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.95em;
}
.note-card .note-date {
  color: #888;
  font-size: 0.92em;
}
.note-card .note-actions {
  display: flex;
  gap: 8px;
}
.note-card .remove-btn {
  background: #ff4d4d;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 5px 8px;
  cursor: pointer;
  font-size: 0.98em;
}
.note-card .ai-btn {
  background: #c471f5;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 5px 8px;
  cursor: pointer;
  font-size: 0.98em;
}
.note-card .doodle-canvas {
  border: 1px solid #eee;
  border-radius: 8px;
  width: 100%;
  height: 60px;
  margin-bottom: 6px;
  background: #fafafa;
  cursor: crosshair;
}
.note-card .clear-doodle {
  background: #eee;
  color: #6a0572;
  border: none;
  border-radius: 4px;
  font-size: 0.9em;
  margin-left: 4px;
  cursor: pointer;
}
.note-card .note-mood-emoji {
  font-size: 1.2em;
  margin-right: 4px;
}
@media (max-width: 700px) {
  #task-section { max-width: 98vw; padding: 8vw 2vw; }
  .note-card { width: 98vw; max-width: 99vw; }
  #notes-list { gap: 8px; }
}
</style>
</head>
<body>
<div class="art-bg" id="art-bg"></div>
<div id="art-header">üé® Artful Notes & Mindful Productivity</div>

<div id="task-section">
  <button id="logout-btn" onclick="logout()">Logout</button>
  <h2 id="welcome">Welcome, Creative Mind!</h2>
  <form id="note-form" autocomplete="off">
    <textarea id="note-content" placeholder="What's on your mind?" required rows="2"></textarea>
    <select id="note-mood" title="Mood">
      <option value="neutral">üòê Neutral</option>
      <option value="happy">üòä Happy</option>
      <option value="sad">üò¢ Sad</option>
      <option value="calm">üòå Calm</option>
      <option value="excited">ü§© Excited</option>
    </select>
    <input id="note-tag" placeholder="#tag" maxlength="15" />
    <input type="color" id="note-color" value="#fff8e1" title="Note color" />
    <button type="submit">Add Note</button>
  </form>
  <ul id="notes-list"></ul>
</div>

<!-- Vanta.js dependencies and background logic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#art-bg",
  color: 0x3a0ca3,
  shininess: 60,
  waveHeight: 25,
  waveSpeed: 1,
  zoom: 1.2,
  backgroundColor: 0x1a0a3a
});
</script>
<script>
// --- Notes Logic ---
const notesKey = "artful_notes_v2";
let notes = JSON.parse(localStorage.getItem(notesKey) || "[]");

function saveNotes() {
  localStorage.setItem(notesKey, JSON.stringify(notes));
}

function moodEmoji(mood) {
  switch(mood) {
    case "happy": return "üòä";
    case "sad": return "üò¢";
    case "calm": return "üòå";
    case "excited": return "ü§©";
    default: return "üòê";
  }
}

function renderNotes() {
  const list = document.getElementById('notes-list');
  list.innerHTML = '';
  notes.slice().reverse().forEach((note, idx) => {
    const li = document.createElement('li');
    li.className = 'note-card';
    li.setAttribute('data-mood', note.mood || "neutral");
    li.style.background = note.color || "#fff";
    // Header
    const header = document.createElement('div');
    header.className = 'note-header';
    if (note.tag) {
      const tag = document.createElement('span');
      tag.className = 'note-tags';
      tag.textContent = "#" + note.tag.replace(/^#/, "");
      header.appendChild(tag);
    }
    const mood = document.createElement('span');
    mood.className = 'note-mood';
    mood.textContent = moodEmoji(note.mood);
    header.appendChild(mood);

    li.appendChild(header);

    // Doodle (canvas)
    if (note.doodle) {
      const img = document.createElement('img');
      img.src = note.doodle;
      img.className = 'doodle-canvas';
      img.alt = "Doodle";
      li.appendChild(img);
    } else {
      // Show empty canvas to add doodle
      const canvas = document.createElement('canvas');
      canvas.width = 220; canvas.height = 60;
      canvas.className = 'doodle-canvas';
      let drawing = false;
      let ctx = canvas.getContext('2d');
      ctx.strokeStyle = "#6a0572";
      ctx.lineWidth = 2;
      canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
      canvas.addEventListener('mousemove', e => {
        if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); }
      });
      canvas.addEventListener('mouseup', e => {
        drawing = false;
        // Save doodle to note
        let realIdx = notes.length - 1 - idx;
        notes[realIdx].doodle = canvas.toDataURL();
        saveNotes();
        renderNotes();
      });
      // Clear doodle button
      const clearBtn = document.createElement('button');
      clearBtn.textContent = "Clear";
      clearBtn.className = "clear-doodle";
      clearBtn.onclick = (ev) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let realIdx = notes.length - 1 - idx;
        notes[realIdx].doodle = null;
        saveNotes();
        renderNotes();
        ev.stopPropagation();
      };
      li.appendChild(canvas);
      li.appendChild(clearBtn);
    }

    // Content
    const content = document.createElement('div');
    content.className = 'note-content';
    content.textContent = note.content;
    li.appendChild(content);

    // Footer
    const footer = document.createElement('div');
    footer.className = 'note-footer';
    const date = document.createElement('span');
    date.className = 'note-date';
    date.textContent = note.date || "";
    footer.appendChild(date);

    // Actions
    const actions = document.createElement('div');
    actions.className = 'note-actions';

    // AI Summarize (simulated)
    const aiBtn = document.createElement('button');
    aiBtn.className = 'ai-btn';
    aiBtn.textContent = "AI Summarize";
    aiBtn.onclick = () => {
      // Simulate AI summary
      alert("Summary: " + (note.content.length > 40 ? note.content.slice(0,40)+"..." : note.content));
    };
    actions.appendChild(aiBtn);

    // Remove
    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => {
      let realIdx = notes.length - 1 - idx;
      notes.splice(realIdx, 1);
      saveNotes();
      renderNotes();
    };
    actions.appendChild(removeBtn);

    footer.appendChild(actions);
    li.appendChild(footer);

    list.appendChild(li);
  });
}

document.getElementById('note-form').onsubmit = function(e) {
  e.preventDefault();
  const content = document.getElementById('note-content').value.trim();
  const mood = document.getElementById('note-mood').value;
  const tag = document.getElementById('note-tag').value.replace(/^#/, "");
  const color = document.getElementById('note-color').value;
  if (!content) return;
  notes.push({
    content,
    mood,
    tag,
    color,
    date: new Date().toLocaleString(),
    doodle: null
  });
  saveNotes();
  renderNotes();
  // Clear form
  document.getElementById('note-content').value = "";
  document.getElementById('note-tag').value = "";
  document.getElementById('note-color').value = "#fff8e1";
  document.getElementById('note-mood').value = "neutral";
};

function logout() {
  // For demo, just reload
  window.location.reload();
}

// Initial render
renderNotes();
</script>
</body>
</html>
