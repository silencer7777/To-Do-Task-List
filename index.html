<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Artful Task-List</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #1a0a3a;
  color: #fff;
  margin: 0;
  min-height: 100vh;
}
.art-bg {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: -1;
  background: none;
  opacity: 1;
}
#art-header {
  text-align: center;
  margin: 40px 0 20px 0;
  font-size: 2.5em;
  letter-spacing: 2px;
  font-family: 'Brush Script MT', cursive, sans-serif;
  color: #6a0572;
  text-shadow: 2px 2px 0 #fff, 0 0 10px #c471f5;
}
#premium-section {
  background:rgba(255,255,255,0.95);
  border-radius:16px;
  box-shadow:0 2px 8px #c471f5;
  max-width:400px;
  margin:32px auto 24px auto;
  padding:24px;
  color:#222;
}
#premium-section label {
  display: block;
  margin-bottom: 8px;
  font-size: 1.05em;
}
#premium-section button {
  margin-top: 10px;
  background: #6a0572;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
}
#premium-msg {
  margin-top:8px;
  color:#6a0572;
  font-weight: bold;
}
.toggle-link, .forgot-link {
  color: #6a0572;
  cursor: pointer;
  text-decoration: underline;
  font-size: 0.95em;
  margin-top: 12px;
  display: inline-block;
}
#login-section, #register-section, #forgot-section, #forgot-username-section, #reset-section, #task-section {
  background: rgba(255,255,255,0.85);
  border-radius: 16px;
  box-shadow: 0 4px 24px rgba(106,5,114,0.12);
  max-width: 400px;
  margin: 0 auto 24px auto;
  padding: 32px;
  color: #222;
}
input, button, textarea {
  margin: 8px 0;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #c471f5;
  width: 100%;
  font-size: 1em;
  box-sizing: border-box;
}
button {
  background: #6a0572;
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}
#remember-me-label {
  display: flex;
  align-items: center;
  font-size: 0.98em;
  margin-top: 8px;
}
input[type="checkbox"] {
  width: auto;
  margin-right: 8px;
}
#taskList {
  list-style: none;
  padding: 0;
  margin: 0;
}
li {
  display: flex;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid #eee;
  background: linear-gradient(90deg, #f3e7e9 0%, #e3eeff 100%);
  border-radius: 8px;
  margin-bottom: 8px;
  box-shadow: 0 2px 8px rgba(196,113,245,0.07);
  color: #222;
  cursor: pointer;
}
li.completed {
  text-decoration: line-through;
  color: #888;
  opacity: 0.7;
}
.remove-btn {
  margin-left: auto;
  background: #ff4d4d;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 5px 8px;
  cursor: pointer;
  width: auto !important;
  display: inline-block !important;
  font-size: 1em;
  box-sizing: border-box;
}
#logout-btn {
  background: #6a0572;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
  margin-bottom: 20px;
}
.error-msg {
  color: red;
  font-size: 0.9em;
  margin-top: -6px;
  margin-bottom: 8px;
}
#task-form textarea {
  resize: vertical;
  min-height: 36px;
  max-height: 120px;
  line-height: 1.4;
  overflow-y: auto;
  width: 100%;
  box-sizing: border-box;
}
.task-text {
  flex: 1;
  color: #222;
  font-size: 1em;
  word-break: break-word;
  white-space: pre-wrap; /* preserves line breaks */
}
</style>
</head>
<body>
<div class="art-bg" id="art-bg"></div>
<div id="art-header">ðŸŽ¨ Artful Task-List</div>

<!-- Premium Features Section -->
<div id="premium-section">
  <h2>Upgrade to Premium</h2>
  <div>
    <label><input type="radio" name="premium" value="bronze" onclick="selectPremium('bronze')"> Bronze ($0.99): Reminders, Custom Themes</label>
    <label><input type="radio" name="premium" value="silver" onclick="selectPremium('silver')"> Silver ($1.99): All Bronze + Recurring Tasks, Attachments</label>
    <label><input type="radio" name="premium" value="gold" onclick="selectPremium('gold')"> Gold ($3.00): All Silver + Priority, Calendar View, Productivity Stats</label>
  </div>
  <button onclick="purchasePremium()">Purchase</button>
  <div id="premium-msg"></div>
</div>

<!-- Login Section -->
<div id="login-section">
  <form id="login-form" autocomplete="on" onsubmit="login(event)">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username or Email" autocomplete="username" required>
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
    <label id="remember-me-label"><input type="checkbox" id="login-remember">Remember Me</label>
    <button type="submit">Login</button>
    <div id="login-msg" class="error-msg"></div>
    <span class="toggle-link" onclick="showRegister()">New user? Create an account</span><br>
    <span class="forgot-link" onclick="showForgot()">Forgot Password?</span> | 
    <span class="forgot-link" onclick="showForgotUsername()">Forgot Username?</span>
  </form>
</div>

<!-- Registration Section -->
<div id="register-section" style="display:none;">
  <form id="register-form" autocomplete="on" onsubmit="register(event)">
    <h2>Create Your Account</h2>
    <input type="text" id="reg-username" placeholder="Username" required autocomplete="username">
    <input type="email" id="reg-email" placeholder="Email" required autocomplete="email">
    <div id="emailFeedback" class="error-msg"></div>
    <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password">
    <input type="password" id="reg-confirm" placeholder="Confirm Password" required autocomplete="new-password">
    <label id="remember-me-label"><input type="checkbox" id="reg-remember">Remember Me</label>
    <button type="submit">Create Account</button>
    <div id="register-msg" class="error-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Already have an account? Log in</span>
  </form>
</div>

<!-- Forgot Password Section -->
<div id="forgot-section" style="display:none;">
  <form id="forgot-form" onsubmit="forgotPassword(event)">
    <h2>Forgot Password</h2>
    <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
    <button type="submit">Send Reset Link</button>
    <div id="forgot-msg" class="error-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
  </form>
</div>

<!-- Forgot Username Section -->
<div id="forgot-username-section" style="display:none;">
  <form id="forgot-username-form" onsubmit="forgotUsername(event)">
    <h2>Forgot Username</h2>
    <input type="email" id="forgot-username-email" placeholder="Enter your registered email" required>
    <button type="submit">Retrieve Username</button>
    <div id="forgot-username-msg" class="error-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
  </form>
</div>

<!-- Password Reset Section (simulated link for demo) -->
<div id="reset-section" style="display:none;">
  <form id="reset-form" onsubmit="resetPassword(event)">
    <h2>Reset Password</h2>
    <input type="password" id="reset-new-password" placeholder="Enter new password" required>
    <input type="password" id="reset-confirm-password" placeholder="Confirm new password" required>
    <button type="submit">Set New Password</button>
    <div id="reset-msg" class="error-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
  </form>
</div>

<!-- Task Section -->
<div id="task-section" style="display:none;">
  <button id="logout-btn" onclick="logout()">Logout</button>
  <h2 id="welcome"></h2>
  <form id="task-form" onsubmit="addTask(event)">
    <textarea id="taskInput" placeholder="Enter a new task" required rows="2"></textarea>
    <button type="submit">Add Task</button>
  </form>
  <ul id="taskList"></ul>
  <button onclick="removeAllTasks()">Remove All Tasks</button>
</div>

<!-- Vanta.js dependencies and background logic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#art-bg",
  color: 0x3a0ca3,
  shininess: 60,
  waveHeight: 25,
  waveSpeed: 1,
  zoom: 1.2,
  backgroundColor: 0x1a0a3a
});
</script>
<script>
// Section toggling
function showLogin() {
    document.getElementById('login-section').style.display = '';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
    document.getElementById('task-section').style.display = 'none';
    // Fill login username if remembered
    if(localStorage.checkbox && localStorage.checkbox !== "") {
        document.getElementById('login-remember').checked = true;
        document.getElementById('login-username').value = localStorage.username || "";
    } else {
        document.getElementById('login-remember').checked = false;
        document.getElementById('login-username').value = "";
    }
}
function showRegister() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = '';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
    document.getElementById('task-section').style.display = 'none';
}
function showForgot() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = '';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
    document.getElementById('task-section').style.display = 'none';
}
function showForgotUsername() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = '';
    document.getElementById('reset-section').style.display = 'none';
    document.getElementById('task-section').style.display = 'none';
}
function showReset() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = '';
    document.getElementById('task-section').style.display = 'none';
}
function showTasks() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
    document.getElementById('task-section').style.display = '';
    var user = getCurrentUser();
    document.getElementById('welcome').textContent = user ? "Welcome, " + user.username + "!" : "";
    loadTasks();
}

// Premium logic (simulated)
function selectPremium(level) {
    document.getElementById('premium-msg').textContent = "Selected: " + level.charAt(0).toUpperCase() + level.slice(1);
}
function purchasePremium() {
    var msg = document.getElementById('premium-msg');
    msg.textContent = "Thank you for upgrading! (Simulated)";
}

// User storage
function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
}
function setUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
}
function getCurrentUser() {
    return JSON.parse(localStorage.getItem('currentUser') || 'null');
}
function setCurrentUser(user) {
    if (user) localStorage.setItem('currentUser', JSON.stringify(user));
    else localStorage.removeItem('currentUser');
}

// Email validation regex (from search results)
function validateEmail(email) {
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

// Registration logic
function register(event) {
    event.preventDefault();
    var username = document.getElementById('reg-username').value.trim();
    var email = document.getElementById('reg-email').value.trim();
    var password = document.getElementById('reg-password').value;
    var confirm = document.getElementById('reg-confirm').value;
    var remember = document.getElementById('reg-remember').checked;
    var msg = document.getElementById('register-msg');
    var emailFeedback = document.getElementById('emailFeedback');
    msg.textContent = '';
    emailFeedback.textContent = '';
    if (!username || !email || !password || !confirm) {
        msg.textContent = "Please fill in all fields.";
        return;
    }
    if (!validateEmail(email)) {
        emailFeedback.textContent = "Please enter a valid email address.";
        return;
    }
    if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        return;
    }
    if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        return;
    }
    var users = getUsers();
    if (users.find(u => u.username === username)) {
        msg.textContent = "Username already exists.";
        return;
    }
    if (users.find(u => u.email === email)) {
        msg.textContent = "Email already registered.";
        return;
    }
    var user = { username, email, password };
    users.push(user);
    setUsers(users);
    setCurrentUser(user);
    if (remember) {
        localStorage.username = username;
        localStorage.checkbox = "rememberMe";
    } else {
        localStorage.username = "";
        localStorage.checkbox = "";
    }
    msg.textContent = "Registration successful! Logging you in...";
    setTimeout(showTasks, 1200);
}

// Login logic
function login(event) {
    event.preventDefault();
    var username = document.getElementById('login-username').value.trim();
    var password = document.getElementById('login-password').value;
    var remember = document.getElementById('login-remember').checked;
    var msg = document.getElementById('login-msg');
    msg.textContent = '';
    var users = getUsers();
    var user = users.find(u => (u.username === username || u.email === username) && u.password === password);
    if (!user) {
        msg.textContent = "Invalid username/email or password.";
        return;
    }
    setCurrentUser(user);
    if (remember) {
        localStorage.username = username;
        localStorage.checkbox = "rememberMe";
    } else {
        localStorage.username = "";
        localStorage.checkbox = "";
    }
    msg.textContent = "Login successful!";
    setTimeout(showTasks, 500);
}

// Logout logic
function logout() {
    setCurrentUser(null);
    showLogin();
}

// Forgot Password logic (simulated)
function forgotPassword(event) {
    event.preventDefault();
    var email = document.getElementById('forgot-email').value.trim();
    var msg = document.getElementById('forgot-msg');
    var users = getUsers();
    var user = users.find(u => u.email === email);
    if (!user) {
        msg.textContent = "No account found with that email.";
        return;
    }
    msg.textContent = "Password reset link sent! (Simulated)";
    setTimeout(showReset, 1200);
}

// Password reset logic (simulated - resets first user)
function resetPassword(event) {
    event.preventDefault();
    var newPass = document.getElementById('reset-new-password').value;
    var confirm = document.getElementById('reset-confirm-password').value;
    var msg = document.getElementById('reset-msg');
    if (newPass.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        return;
    }
    if (newPass !== confirm) {
        msg.textContent = "Passwords do not match.";
        return;
    }
    var users = getUsers();
    if (users.length > 0) {
        users[0].password = newPass;
        setUsers(users);
        msg.textContent = "Password reset! Logging you in...";
        setTimeout(showLogin, 1200);
    } else {
        msg.textContent = "No user to reset.";
    }
}

// Forgot Username logic (simulated)
function forgotUsername(event) {
    event.preventDefault();
    var email = document.getElementById('forgot-username-email').value.trim();
    var msg = document.getElementById('forgot-username-msg');
    var users = getUsers();
    var user = users.find(u => u.email === email);
    if (!user) {
        msg.textContent = "No account found with that email.";
        return;
    }
    msg.textContent = "Your username is: " + user.username;
}

// ---- TASK LOGIC ----

function getTasks() {
    var user = getCurrentUser();
    if (!user) return [];
    return JSON.parse(localStorage.getItem("tasks_" + user.username) || "[]");
}
function setTasks(tasks) {
    var user = getCurrentUser();
    if (!user) return;
    localStorage.setItem("tasks_" + user.username, JSON.stringify(tasks));
}
function loadTasks() {
    var tasks = getTasks();
    var list = document.getElementById('taskList');
    list.innerHTML = '';
    tasks.forEach(function(task, idx) {
        var li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        var span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = task.text;
        span.innerHTML = task.text.replace(/\n/g, "<br>");
        span.onclick = function() {
            toggleTask(idx);
        };
        li.appendChild(span);
        var btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = 'Remove';
        btn.onclick = function(e) {
            e.stopPropagation();
            removeTask(idx);
        };
        li.appendChild(btn);
        list.appendChild(li);
    });
}
function addTask(event) {
    event.preventDefault();
    var input = document.getElementById('taskInput');
    var text = input.value.trim();
    if (!text) return;
    var tasks = getTasks();
    tasks.push({ text: text, completed: false });
    setTasks(tasks);
    input.value = '';
    loadTasks();
}
function toggleTask(idx) {
    var tasks = getTasks();
    tasks[idx].completed = !tasks[idx].completed;
    setTasks(tasks);
    loadTasks();
}
function removeTask(idx) {
    var tasks = getTasks();
    tasks.splice(idx, 1);
    setTasks(tasks);
    loadTasks();
}
function removeAllTasks() {
    if (confirm("Are you sure you want to remove all tasks?")) {
        setTasks([]);
        loadTasks();
    }
}

// Show login by default
showLogin();
</script>
</body>
</html>
