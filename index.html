<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artful Task-List</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
    color: #222;
    margin: 0;
    min-height: 100vh;
    transition: background 0.5s;
}
.art-bg {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: -1;
    background: none;
    opacity: 1;
}
#art-header {
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 2.5em;
    letter-spacing: 2px;
    font-family: 'Brush Script MT', cursive, sans-serif;
    color: #6a0572;
    text-shadow: 2px 2px 0 #fff, 0 0 10px #c471f5;
}
#premium-section {
    background:rgba(255,255,255,0.95);
    border-radius:16px;
    box-shadow:0 2px 8px #c471f5;
    max-width:400px;
    margin:32px auto 24px auto;
    padding:24px;
}
#premium-section label {
    display: block;
    margin-bottom: 8px;
    font-size: 1.05em;
}
#premium-section button {
    margin-top: 10px;
    background: #6a0572;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
}
#premium-msg {
    margin-top:8px;
    color:#6a0572;
    font-weight: bold;
}
.toggle-link, .forgot-link {
    color: #6a0572;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.95em;
    margin-top: 12px;
    display: inline-block;
}
#login-section, #register-section, #forgot-section, #forgot-username-section, #reset-section {
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(106,5,114,0.12);
    max-width: 400px;
    margin: 0 auto 24px auto;
    padding: 32px;
    transition: box-shadow 0.3s;
}
#login-section input, #register-section input, #forgot-section input, #forgot-username-section input, #reset-section input {
    margin: 8px 0;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #c471f5;
    width: 100%;
    font-size: 1em;
}
button {
    background: #6a0572;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
</head>
<body>
<div class="art-bg" id="art-bg"></div>
<div id="art-header">ðŸŽ¨ Artful Task-List</div>

<!-- Premium Features Section -->
<div id="premium-section">
  <h2>Upgrade to Premium</h2>
  <div>
    <label>
      <input type="radio" name="premium" value="bronze" onclick="selectPremium('bronze')">
      Bronze ($0.99): Reminders, Custom Themes
    </label>
    <label>
      <input type="radio" name="premium" value="silver" onclick="selectPremium('silver')">
      Silver ($1.99): All Bronze + Recurring Tasks, Attachments
    </label>
    <label>
      <input type="radio" name="premium" value="gold" onclick="selectPremium('gold')">
      Gold ($3.00): All Silver + Priority, Calendar View, Productivity Stats
    </label>
  </div>
  <button onclick="purchasePremium()">Purchase</button>
  <div id="premium-msg"></div>
</div>

<!-- Login Section -->
<div id="login-section">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username or Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="login-msg"></div>
    <span class="toggle-link" onclick="showRegister()">New user? Create an account</span>
    <br>
    <span class="forgot-link" onclick="showForgot()">Forgot Password?</span> | 
    <span class="forgot-link" onclick="showForgotUsername()">Forgot Username?</span>
</div>

<!-- Registration Section -->
<div id="register-section" style="display:none;">
    <h2>Create Your Account</h2>
    <input type="text" id="reg-username" placeholder="Username" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
    <button onclick="register()">Create Account</button>
    <div id="register-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Already have an account? Log in</span>
</div>

<!-- Forgot Password Section -->
<div id="forgot-section" style="display:none;">
    <h2>Forgot Password</h2>
    <input type="email" id="forgot-email" placeholder="Enter your registered email">
    <button onclick="forgotPassword()">Send Reset Link</button>
    <div id="forgot-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Forgot Username Section -->
<div id="forgot-username-section" style="display:none;">
    <h2>Forgot Username</h2>
    <input type="email" id="forgot-username-email" placeholder="Enter your registered email">
    <button onclick="forgotUsername()">Retrieve Username</button>
    <div id="forgot-username-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Password Reset Section (simulated link for demo) -->
<div id="reset-section" style="display:none;">
    <h2>Reset Password</h2>
    <input type="password" id="reset-new-password" placeholder="Enter new password">
    <input type="password" id="reset-confirm-password" placeholder="Confirm new password">
    <button onclick="resetPassword()">Set New Password</button>
    <div id="reset-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Vanta.js dependencies and background logic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
VANTA.WAVES({
  el: "#art-bg",
  color: 0x3a0ca3,
  shininess: 60,
  waveHeight: 25,
  waveSpeed: 1,
  zoom: 1.2,
  backgroundColor: 0x1a0a3a
});
</script>
<script>
// Section toggling logic
function showLogin() {
    document.getElementById('login-section').style.display = '';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
}
function showRegister() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = '';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
}
function showForgot() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = '';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = 'none';
}
function showForgotUsername() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = '';
    document.getElementById('reset-section').style.display = 'none';
}
function showReset() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('forgot-section').style.display = 'none';
    document.getElementById('forgot-username-section').style.display = 'none';
    document.getElementById('reset-section').style.display = '';
}

// Premium logic (simulated)
function selectPremium(level) {
    document.getElementById('premium-msg').textContent = "Selected: " + level.charAt(0).toUpperCase() + level.slice(1);
}
function purchasePremium() {
    var msg = document.getElementById('premium-msg');
    msg.textContent = "Thank you for upgrading! (Simulated)";
}

// Demo user storage (for demo only)
function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '[]');
}
function setUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
}

// Registration logic
function register() {
    var username = document.getElementById('reg-username').value.trim();
    var email = document.getElementById('reg-email').value.trim();
    var password = document.getElementById('reg-password').value;
    var confirm = document.getElementById('reg-confirm').value;
    var msg = document.getElementById('register-msg');
    msg.textContent = '';
    if (!username || !email || !password || !confirm) {
        msg.textContent = "Please fill in all fields.";
        return;
    }
    if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        return;
    }
    var users = getUsers();
    if (users.find(u => u.username === username)) {
        msg.textContent = "Username already exists.";
        return;
    }
    if (users.find(u => u.email === email)) {
        msg.textContent = "Email already registered.";
        return;
    }
    users.push({ username, email, password });
    setUsers(users);
    msg.textContent = "Registration successful! Please log in.";
    setTimeout(showLogin, 1200);
}

// Login logic
function login() {
    var username = document.getElementById('login-username').value.trim();
    var password = document.getElementById('login-password').value;
    var msg = document.getElementById('login-msg');
    msg.textContent = '';
    var users = getUsers();
    var user = users.find(u => (u.username === username || u.email === username) && u.password === password);
    if (!user) {
        msg.textContent = "Invalid username/email or password.";
        return;
    }
    msg.textContent = "Login successful!";
    // In a real app, redirect or show the task section here
}

// Forgot Password logic (simulated)
function forgotPassword() {
    var email = document.getElementById('forgot-email').value.trim();
    var msg = document.getElementById('forgot-msg');
    var users = getUsers();
    var user = users.find(u => u.email === email);
    if (!user) {
        msg.textContent = "No account found with that email.";
        return;
    }
    msg.textContent = "Password reset link sent! (Simulated)";
    setTimeout(showReset, 1200);
}

// Password reset logic (simulated - resets first user)
function resetPassword() {
    var newPass = document.getElementById('reset-new-password').value;
    var confirm = document.getElementById('reset-confirm-password').value;
    var msg = document.getElementById('reset-msg');
    if (!newPass || !confirm) {
        msg.textContent = "Please fill in both fields.";
        return;
    }
    if (newPass !== confirm) {
        msg.textContent = "Passwords do not match.";
        return;
    }
    var users = getUsers();
    if (users.length > 0) {
        users[0].password = newPass;
        setUsers(users);
        msg.textContent = "Password reset! Please log in.";
        setTimeout(showLogin, 1200);
    }
}

// Forgot Username logic (simulated)
function forgotUsername() {
    var email = document.getElementById('forgot-username-email').value.trim();
    var msg = document.getElementById('forgot-username-msg');
    var users = getUsers();
    var user = users.find(u => u.email === email);
    if (!user) {
        msg.textContent = "No account found with that email.";
        return;
    }
    msg.textContent = "Your username is: " + user.username;
}

// Show login on load
window.onload = showLogin;
</script>
</body>
</html>
