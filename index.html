<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artful Task-List</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
    color: #222;
    margin: 0;
    min-height: 100vh;
    transition: background 0.5s;
}
body.theme-dark {
    background: linear-gradient(135deg, #232526 0%, #414345 100%);
    color: #eee;
}
#art-header {
    text-align: center;
    margin: 40px 0 20px 0;
    font-size: 2.5em;
    letter-spacing: 2px;
    font-family: 'Brush Script MT', cursive, sans-serif;
    color: #6a0572;
    text-shadow: 2px 2px 0 #fff, 0 0 10px #c471f5;
}
#premium-section {
    background:rgba(255,255,255,0.95);
    border-radius:16px;
    box-shadow:0 2px 8px #c471f5;
    max-width:400px;
    margin:32px auto 24px auto;
    padding:24px;
}
#premium-section label {
    display: block;
    margin-bottom: 8px;
    font-size: 1.05em;
}
#premium-section button {
    margin-top: 10px;
    background: #6a0572;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
}
#premium-msg {
    margin-top:8px;
    color:#6a0572;
    font-weight: bold;
}
#theme-switcher {
    margin: 8px 0 16px 0;
}
#login-section, #register-section, #task-section, #forgot-section, #forgot-username-section, #reset-section {
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(106,5,114,0.12);
    max-width: 400px;
    margin: 0 auto 24px auto;
    padding: 32px;
    transition: box-shadow 0.3s;
}
#login-section input, #register-section input, #task-section input, #task-section button, #recurringInput, #priorityInput, #attachmentInput, #forgot-section input, #forgot-username-section input, #reset-section input {
    margin: 8px 0;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #c471f5;
    width: 100%;
    font-size: 1em;
}
#register-section input[type="date"] {
    padding: 8px;
}
#taskList {
    list-style: none;
    padding: 0;
}
li {
    display: flex;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid #eee;
    background: linear-gradient(90deg, #f3e7e9 0%, #e3eeff 100%);
    border-radius: 8px;
    margin-bottom: 8px;
    box-shadow: 0 2px 8px rgba(196,113,245,0.07);
}
body.theme-dark li {
    background: linear-gradient(90deg, #232526 0%, #414345 100%);
    color: #eee;
}
li.completed {
    text-decoration: line-through;
    color: #888;
    opacity: 0.7;
}
.task-priority-high { border-left: 6px solid #e74c3c; }
.task-priority-medium { border-left: 6px solid #f1c40f; }
.task-priority-low { border-left: 6px solid #2ecc71; }
.attachment-link {
    margin-left: 10px;
    font-size: 0.9em;
}
.remove-btn {
    margin-left: auto;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 7px 14px;
    cursor: pointer;
}
#logout-btn {
    background: #6a0572;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    margin-bottom: 20px;
}
.art-bg {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: -1;
    opacity: 0.15;
    background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80') no-repeat center center;
    background-size: cover;
    filter: blur(2px);
}
.toggle-link, .forgot-link {
    color: #6a0572;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.95em;
    margin-top: 12px;
    display: inline-block;
}
#remember-me-label {
    display: flex;
    align-items: center;
    font-size: 0.98em;
    margin-top: 8px;
}
input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}
.premium-feature {
    background: #e3eeff;
    color: #6a0572;
    border-radius: 8px;
    padding: 10px;
    margin: 10px 0;
    font-size: 0.98em;
    border: 1px dashed #6a0572;
}
#calendar-view {
    margin: 16px 0;
    padding: 12px;
    background: #f3e7e9;
    border-radius: 10px;
    box-shadow: 0 1px 4px #c471f5;
    display: none;
}
body.theme-dark #calendar-view {
    background: #232526;
    color: #eee;
}
#stats-view {
    margin: 16px 0;
    padding: 12px;
    background: #f3e7e9;
    border-radius: 10px;
    box-shadow: 0 1px 4px #c471f5;
    display: none;
}
body.theme-dark #stats-view {
    background: #232526;
    color: #eee;
}
</style>
</head>
<body>
<div class="art-bg"></div>
<div id="art-header">🎨 Artful Task-List</div>

<!-- Premium Features Section -->
<div id="premium-section">
  <h2>Upgrade to Premium</h2>
  <div>
    <label>
      <input type="radio" name="premium" value="bronze" onclick="selectPremium('bronze')">
      Bronze ($0.99): Reminders, Custom Themes
    </label>
    <label>
      <input type="radio" name="premium" value="silver" onclick="selectPremium('silver')">
      Silver ($1.99): All Bronze + Recurring Tasks, Attachments
    </label>
    <label>
      <input type="radio" name="premium" value="gold" onclick="selectPremium('gold')">
      Gold ($3.00): All Silver + Priority, Calendar View, Productivity Stats
    </label>
  </div>
  <button onclick="purchasePremium()">Purchase</button>
  <div id="premium-msg"></div>
</div>

<!-- Registration Section -->
<div id="register-section" style="display:none;">
    <h2>Create Your Account</h2>
    <input type="text" id="reg-fullname" placeholder="Full Name" required>
    <input type="date" id="reg-dob" placeholder="Date of Birth" required min="1930-01-01" max="2025-12-31">
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="text" id="reg-username" placeholder="Username" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
    <label id="remember-me-label"><input type="checkbox" id="reg-remember">Remember Me</label>
    <button onclick="register()">Create Account</button>
    <div id="register-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Already have an account? Log in</span>
</div>

<!-- Login Section -->
<div id="login-section">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username or Email">
    <input type="password" id="login-password" placeholder="Password">
    <label id="remember-me-label"><input type="checkbox" id="login-remember">Remember Me</label>
    <button onclick="login()">Login</button>
    <div id="login-msg"></div>
    <span class="toggle-link" onclick="showRegister()">New user? Create an account</span>
    <br>
    <span class="forgot-link" onclick="showForgot()">Forgot Password?</span> | 
    <span class="forgot-link" onclick="showForgotUsername()">Forgot Username?</span>
</div>

<!-- Forgot Password Section -->
<div id="forgot-section" style="display:none;">
    <h2>Forgot Password</h2>
    <input type="email" id="forgot-email" placeholder="Enter your registered email">
    <button onclick="forgotPassword()">Send Reset Link</button>
    <div id="forgot-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Forgot Username Section -->
<div id="forgot-username-section" style="display:none;">
    <h2>Forgot Username</h2>
    <input type="email" id="forgot-username-email" placeholder="Enter your registered email">
    <button onclick="forgotUsername()">Retrieve Username</button>
    <div id="forgot-username-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Password Reset Section (simulated link) -->
<div id="reset-section" style="display:none;">
    <h2>Reset Password</h2>
    <input type="password" id="reset-new-password" placeholder="Enter new password">
    <input type="password" id="reset-confirm-password" placeholder="Confirm new password">
    <button onclick="resetPassword()">Set New Password</button>
    <div id="reset-msg"></div>
    <span class="toggle-link" onclick="showLogin()">Back to Login</span>
</div>

<!-- Task Section -->
<div id="task-section" style="display:none;">
    <button id="logout-btn" onclick="logout()">Logout</button>
    <h2 id="welcome"></h2>
    <div id="premium-features-area"></div>
    <div id="theme-switcher" style="display:none;">
      <label>Theme: 
        <select id="themeSelect" onchange="switchTheme()">
          <option value="default">Artful (Default)</option>
          <option value="dark">Dark</option>
        </select>
      </label>
    </div>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <select id="recurringInput" style="display:none;">
      <option value="">No Repeat</option>
      <option value="daily">Repeat Daily</option>
      <option value="weekly">Repeat Weekly</option>
    </select>
    <select id="priorityInput" style="display:none;">
      <option value="">No Priority</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <input type="file" id="attachmentInput" style="display:none;" accept="image/*,.pdf">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <button id="removeAll" onclick="removeAllTasks()">Remove All Tasks</button>
    <button id="calendarBtn" onclick="toggleCalendar()" style="display:none;margin-top:10px;">Show Calendar View</button>
    <div id="calendar-view"></div>
    <button id="statsBtn" onclick="toggleStats()" style="display:none;margin-top:10px;">Show Productivity Stats</button>
    <div id="stats-view"></div>
</div>

<script>
let currentUser = null;
let premiumTier = localStorage.getItem('premiumTier') || 'free';
let resetUser = null; // for password reset simulation

function selectPremium(tier) {
    premiumTier = tier;
}
function purchasePremium() {
    if (premiumTier === 'free') {
        document.getElementById('premium-msg').textContent = "Please select a premium tier.";
        return;
    }
    localStorage.setItem('premiumTier', premiumTier);
    document.getElementById('premium-msg').textContent = "Thank you for upgrading to " + premiumTier.charAt(0).toUpperCase() + premiumTier.slice(1) + "!";
    showPremiumFeatures();
}
function showPremiumFeatures() {
    let msg = "";
    let features = [];
    document.getElementById('theme-switcher').style.display = (premiumTier === 'bronze' || premiumTier === 'silver' || premiumTier === 'gold') ? "" : "none";
    document.getElementById('recurringInput').style.display = (premiumTier === 'silver' || premiumTier === 'gold') ? "" : "none";
    document.getElementById('attachmentInput').style.display = (premiumTier === 'silver' || premiumTier === 'gold') ? "" : "none";
    document.getElementById('priorityInput').style.display = (premiumTier === 'gold') ? "" : "none";
    document.getElementById('calendarBtn').style.display = (premiumTier === 'gold') ? "" : "none";
    document.getElementById('statsBtn').style.display = (premiumTier === 'gold') ? "" : "none";
    if (premiumTier === 'bronze') {
        msg = "Reminders and Custom Themes unlocked!";
        features = [
            "<div class='premium-feature'>🔔 <b>Task Reminders:</b> Set reminders for your tasks!</div>",
            "<div class='premium-feature'>🎨 <b>Custom Themes:</b> Personalize your app with extra themes!</div>"
        ];
    } else if (premiumTier === 'silver') {
        msg = "Reminders, Custom Themes, Recurring Tasks, and Attachments unlocked!";
        features = [
            "<div class='premium-feature'>🔔 <b>Task Reminders:</b> Set reminders for your tasks!</div>",
            "<div class='premium-feature'>🎨 <b>Custom Themes:</b> Personalize your app with extra themes!</div>",
            "<div class='premium-feature'>🔁 <b>Recurring Tasks:</b> Set tasks to repeat daily, weekly, etc.</div>",
            "<div class='premium-feature'>📎 <b>Task Attachments:</b> Attach images or PDFs to your tasks!</div>"
        ];
    } else if (premiumTier === 'gold') {
        msg = "All premium features unlocked! (Reminders, Custom Themes, Recurring Tasks, Attachments, Priority Levels, Calendar View, Productivity Stats)";
        features = [
            "<div class='premium-feature'>🔔 <b>Task Reminders:</b> Set reminders for your tasks!</div>",
            "<div class='premium-feature'>🎨 <b>Custom Themes:</b> Personalize your app with extra themes!</div>",
            "<div class='premium-feature'>🔁 <b>Recurring Tasks:</b> Set tasks to repeat daily, weekly, etc.</div>",
            "<div class='premium-feature'>📎 <b>Task Attachments:</b> Attach images or PDFs to your tasks!</div>",
            "<div class='premium-feature'>⭐ <b>Priority Levels:</b> Assign importance to tasks!</div>",
            "<div class='premium-feature'>🗓️ <b>Calendar View:</b> Visualize tasks in a calendar!</div>",
            "<div class='premium-feature'>📊 <b>Productivity Stats:</b> Track your progress and streaks!</div>"
        ];
    } else {
        msg = "Upgrade to unlock premium features!";
    }
    document.getElementById('premium-msg').textContent = msg;
    let area = document.getElementById('premium-features-area');
    if (area) area.innerHTML = features.join('');
}

function switchTheme() {
    let theme = document.getElementById('themeSelect').value;
    document.body.className = (theme === "dark") ? "theme-dark" : "";
    localStorage.setItem('theme', theme);
}
function loadTheme() {
    let theme = localStorage.getItem('theme') || "default";
    document.getElementById('themeSelect').value = theme;
    switchTheme();
}

function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
}
function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '{}');
}
function saveSession(username, remember) {
    if (remember) {
        localStorage.setItem('sessionUser', username);
    } else {
        sessionStorage.setItem('sessionUser', username);
    }
}
function clearSession() {
    localStorage.removeItem('sessionUser');
    sessionStorage.removeItem('sessionUser');
}
function getSession() {
    return localStorage.getItem('sessionUser') || sessionStorage.getItem('sessionUser');
}

// Registration
function register() {
    const fullname = document.getElementById('reg-fullname').value.trim();
    const dob = document.getElementById('reg-dob').value;
    const email = document.getElementById('reg-email').value.trim().toLowerCase();
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirm = document.getElementById('reg-confirm').value;
    const remember = document.getElementById('reg-remember').checked;

    let msg = '';
    if (!fullname || !dob || !email || !username || !password || !confirm) {
        msg = "Please fill all fields.";
    } else if (password !== confirm) {
        msg = "Passwords do not match.";
    } else if (password.length < 6) {
        msg = "Password must be at least 6 characters.";
    }

    let users = getUsers();
    if (users[username]) {
        msg = "Username already exists.";
    }
    for (let u in users) {
        if (users[u].email === email) {
            msg = "Email already registered.";
            break;
        }
    }
    if (msg) {
        document.getElementById('register-msg').textContent = msg;
        return;
    }

    users[username] = {
        fullname: fullname,
        dob: dob,
        email: email,
        password: password,
        tasks: []
    };
    saveUsers(users);
    saveSession(username, remember);
    currentUser = username;
    document.getElementById('register-msg').textContent = "";
    showTasks();
}

// Login
function login() {
    const unameOrEmail = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const remember = document.getElementById('login-remember').checked;

    let users = getUsers();
    let foundUser = null;
    for (let u in users) {
        if (u === unameOrEmail || users[u].email === unameOrEmail.toLowerCase()) {
            foundUser = u;
            break;
        }
    }
    if (!foundUser) {
        document.getElementById('login-msg').textContent = "User not found.";
        return;
    }
    if (users[foundUser].password !== password) {
        document.getElementById('login-msg').textContent = "Incorrect password.";
        return;
    }
    saveSession(foundUser, remember);
    currentUser = foundUser;
    document.getElementById('login-msg').textContent = "";
    showTasks();
}

// Forgot Password
function showForgot() {
    document.getElementById('login-section').style.display = "none";
    document.getElementById('register-section').style.display = "none";
    document.getElementById('forgot-section').style.display = "";
    document.getElementById('forgot-msg').textContent = "";
}
function forgotPassword() {
    const email = document.getElementById('forgot-email').value.trim().toLowerCase();
    let users = getUsers();
    let foundUser = null;
    for (let u in users) {
        if (users[u].email === email) {
            foundUser = u;
            break;
        }
    }
    if (!foundUser) {
        document.getElementById('forgot-msg').textContent = "No account found with that email.";
        return;
    }
    // Simulate sending reset link via email
    resetUser = foundUser;
    document.getElementById('forgot-msg').innerHTML = "A password reset link has been sent to your email.<br><button onclick='showReset()'>Simulate Reset Link</button>";
}
function showReset() {
    document.getElementById('forgot-section').style.display = "none";
    document.getElementById('reset-section').style.display = "";
    document.getElementById('reset-msg').textContent = "";
}
function resetPassword() {
    if (!resetUser) return;
    const newPass = document.getElementById('reset-new-password').value;
    const confirmPass = document.getElementById('reset-confirm-password').value;
    if (!newPass || !confirmPass) {
        document.getElementById('reset-msg').textContent = "Fill in both fields.";
        return;
    }
    if (newPass !== confirmPass) {
        document.getElementById('reset-msg').textContent = "Passwords do not match.";
        return;
    }
    if (newPass.length < 6) {
        document.getElementById('reset-msg').textContent = "Password must be at least 6 characters.";
        return;
    }
    let users = getUsers();
    users[resetUser].password = newPass;
    saveUsers(users);
    document.getElementById('reset-msg').textContent = "Password reset! You may now log in.";
    resetUser = null;
}

// Forgot Username
function showForgotUsername() {
    document.getElementById('login-section').style.display = "none";
    document.getElementById('register-section').style.display = "none";
    document.getElementById('forgot-username-section').style.display = "";
    document.getElementById('forgot-username-msg').textContent = "";
}
function forgotUsername() {
    const email = document.getElementById('forgot-username-email').value.trim().toLowerCase();
    let users = getUsers();
    let foundUser = null;
    for (let u in users) {
        if (users[u].email === email) {
            foundUser = u;
            break;
        }
    }
    if (!foundUser) {
        document.getElementById('forgot-username-msg').textContent = "No account found with that email.";
        return;
    }
    document.getElementById('forgot-username-msg').textContent = "Your username is: " + foundUser;
}

// Logout
function logout() {
    currentUser = null;
    clearSession();
    document.getElementById('login-section').style.display = "";
    document.getElementById('task-section').style.display = "none";
    document.getElementById('register-section').style.display = "none";
    document.getElementById('forgot-section').style.display = "none";
    document.getElementById('forgot-username-section').style.display = "none";
    document.getElementById('reset-section').style.display = "none";
    document.getElementById('login-username').value = "";
    document.getElementById('login-password').value = "";
    document.getElementById('login-msg').textContent = "";
}

// Toggle forms
function showRegister() {
    document.getElementById('login-section').style.display = "none";
    document.getElementById('register-section').style.display = "";
    document.getElementById('forgot-section').style.display = "none";
    document.getElementById('forgot-username-section').style.display = "none";
    document.getElementById('reset-section').style.display = "none";
    document.getElementById('register-msg').textContent = "";
}
function showLogin() {
    document.getElementById('register-section').style.display = "none";
    document.getElementById('login-section').style.display = "";
    document.getElementById('forgot-section').style.display = "none";
    document.getElementById('forgot-username-section').style.display = "none";
    document.getElementById('reset-section').style.display = "none";
    document.getElementById('login-msg').textContent = "";
}
function showTasks() {
    document.getElementById('login-section').style.display = "none";
    document.getElementById('register-section').style.display = "none";
    document.getElementById('forgot-section').style.display = "none";
    document.getElementById('forgot-username-section').style.display = "none";
    document.getElementById('reset-section').style.display = "none";
    document.getElementById('task-section').style.display = "";
    let users = getUsers();
    document.getElementById('welcome').textContent = `Welcome, ${users[currentUser].fullname}!`;
    showPremiumFeatures();
    loadTheme();
    loadTasks();
}

// --- Task logic with premium features ---
function loadTasks() {
    let users = getUsers();
    let tasks = users[currentUser].tasks || [];
    const ul = document.getElementById('taskList');
    ul.innerHTML = '';
    tasks.forEach((t, idx) => {
        const li = document.createElement('li');
        if (t.completed) li.classList.add('completed');
        if (t.priority && premiumTier === 'gold') {
            if (t.priority === 'high') li.classList.add('task-priority-high');
            if (t.priority === 'medium') li.classList.add('task-priority-medium');
            if (t.priority === 'low') li.classList.add('task-priority-low');
        }
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = t.completed;
        cb.onclick = () => {
            users[currentUser].tasks[idx].completed = cb.checked;
            saveUsers(users);
            loadTasks();
        };
        li.appendChild(cb);
        li.appendChild(document.createTextNode(" " + t.text));
        if (t.attachment && (premiumTier === 'silver' || premiumTier === 'gold')) {
            const a = document.createElement('a');
            a.href = t.attachment;
            a.target = "_blank";
            a.className = "attachment-link";
            a.textContent = "[Attachment]";
            li.appendChild(a);
        }
        if (t.recurring && (premiumTier === 'silver' || premiumTier === 'gold')) {
            const span = document.createElement('span');
            span.style.marginLeft = "10px";
            span.style.fontSize = "0.9em";
            span.textContent = "(Repeats: " + t.recurring + ")";
            li.appendChild(span);
        }
        if (t.priority && premiumTier === 'gold') {
            const span = document.createElement('span');
            span.style.marginLeft = "10px";
            span.style.fontSize = "0.9em";
            span.textContent = "(Priority: " + t.priority.charAt(0).toUpperCase() + t.priority.slice(1) + ")";
            li.appendChild(span);
        }
        if (t.reminder && (premiumTier === 'bronze' || premiumTier === 'silver' || premiumTier === 'gold')) {
            const span = document.createElement('span');
            span.style.marginLeft = "10px";
            span.style.fontSize = "0.9em";
            span.textContent = "(⏰ Reminder set)";
            li.appendChild(span);
        }
        const btn = document.createElement('button');
        btn.textContent = "Remove";
        btn.className = "remove-btn";
        btn.onclick = () => {
            users[currentUser].tasks.splice(idx, 1);
            saveUsers(users);
            loadTasks();
        };
        li.appendChild(btn);
        ul.appendChild(li);
    });
    if (premiumTier === 'gold') {
        renderCalendar(tasks);
        renderStats(tasks);
    }
}

function addTask() {
    const input = document.getElementById('taskInput');
    let task = input.value.trim();
    if (!task) return;
    let users = getUsers();
    let recurring = "";
    if ((premiumTier === 'silver' || premiumTier === 'gold')) {
        recurring = document.getElementById('recurringInput').value;
    }
    let priority = "";
    if (premiumTier === 'gold') {
        priority = document.getElementById('priorityInput').value;
    }
    let attachment = "";
    if ((premiumTier === 'silver' || premiumTier === 'gold')) {
        const fileInput = document.getElementById('attachmentInput');
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            attachment = URL.createObjectURL(file);
        }
        fileInput.value = "";
    }
    let reminder = null;
    if (premiumTier === 'bronze' || premiumTier === 'silver' || premiumTier === 'gold') {
        let reminderTime = prompt("Set a reminder for this task? (Enter date/time as YYYY-MM-DD HH:MM or leave blank)");
        if (reminderTime) {
            let reminderDate = new Date(reminderTime.replace(" ", "T"));
            if (!isNaN(reminderDate.getTime())) {
                reminder = reminderDate.toISOString();
                scheduleReminder(task, reminderDate);
            }
        }
    }
    users[currentUser].tasks.push({
        text: task,
        completed: false,
        recurring: recurring || undefined,
        priority: priority || undefined,
        attachment: attachment || undefined,
        reminder: reminder || undefined,
        created: new Date().toISOString()
    });
    saveUsers(users);
    input.value = '';
    loadTasks();
}

function scheduleReminder(task, dateObj) {
    if (!("Notification" in window)) return;
    Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
            let now = new Date();
            let delay = dateObj.getTime() - now.getTime();
            if (delay > 0) {
                setTimeout(() => {
                    new Notification("Task Reminder", { body: task });
                }, delay);
            }
        }
    });
}

function removeAllTasks() {
    let users = getUsers();
    users[currentUser].tasks = [];
    saveUsers(users);
    loadTasks();
}

// Calendar View (Gold)
function renderCalendar(tasks) {
    let calendar = document.getElementById('calendar-view');
    if (!calendar) return;
    calendar.style.display = "none";
    if (!document.getElementById('calendarBtn').classList.contains('active')) return;
    calendar.style.display = "";
    let html = "<h3>Calendar View</h3>";
    let days = {};
    tasks.forEach(t => {
        let date = t.created ? t.created.slice(0,10) : "Unknown";
        if (!days[date]) days[date] = [];
        days[date].push(t);
    });
    html += "<ul>";
    Object.keys(days).sort().forEach(date => {
        html += `<li><b>${date}</b>: `;
        html += days[date].map(t => t.text).join(", ");
        html += "</li>";
    });
    html += "</ul>";
    calendar.innerHTML = html;
}
function toggleCalendar() {
    let btn = document.getElementById('calendarBtn');
    btn.classList.toggle('active');
    loadTasks();
}

// Productivity Stats (Gold)
function renderStats(tasks) {
    let stats = document.getElementById('stats-view');
    if (!stats) return;
    stats.style.display = "none";
    if (!document.getElementById('statsBtn').classList.contains('active')) return;
    stats.style.display = "";
    let total = tasks.length;
    let completed = tasks.filter(t => t.completed).length;
    let percent = total ? Math.round((completed/total)*100) : 0;
    stats.innerHTML = `<h3>Productivity Stats</h3>
        <p>Total Tasks: ${total}</p>
        <p>Completed: ${completed}</p>
        <p>Completion Rate: ${percent}%</p>`;
}
function toggleStats() {
    let btn = document.getElementById('statsBtn');
    btn.classList.toggle('active');
    loadTasks();
}

// On page load: auto-login if session exists
window.onload = function() {
    let sessionUser = getSession();
    if (sessionUser && getUsers()[sessionUser]) {
        currentUser = sessionUser;
        showTasks();
    }
    premiumTier = localStorage.getItem('premiumTier') || 'free';
    showPremiumFeatures();
    if (document.getElementById('themeSelect')) loadTheme();
};
</script>
